- args:
    sql: "CREATE TABLE \"public\".\"todos\"(\"id\" uuid NOT NULL, \"text\" text, \"completed\"
      date, \"due\" date, \"createdAt\" timestamptz NOT NULL DEFAULT now(), \"updatedAt\"
      timestamptz NOT NULL DEFAULT now(), PRIMARY KEY (\"id\") );\nCREATE OR REPLACE
      FUNCTION \"public\".\"set_current_timestamp_updatedAt\"()\nRETURNS TRIGGER AS
      $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updatedAt\" = NOW();\n
      \ RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_todos_updatedAt\"\nBEFORE
      UPDATE ON \"public\".\"todos\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updatedAt\"();\nCOMMENT
      ON TRIGGER \"set_public_todos_updatedAt\" ON \"public\".\"todos\" \nIS 'trigger
      to set value of column \"updatedAt\" to current timestamp on row update';\n"
  type: run_sql
- args:
    name: todos
    schema: public
  type: add_existing_table_or_view
